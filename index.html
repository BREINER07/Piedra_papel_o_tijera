<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de piedra papel y tijera</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>BAB</h1>
        <h2>Juego de piedra papel y tijera</h2>
        <div class="game-container">
            <div class="buttons">
                <button onclick="playGame('Piedra')"><img src="./Iconos/piedra.png" width="50" alt=""></button>
                <button onclick="playGame('Papel')"><img src="./Iconos/papel.png" width="50" alt=""></button>
                <button onclick="playGame('Tijera')"><img src="./Iconos/cortar-con-tijeras.png" width="50" alt=""></button>
            </div>
            <div class="result" id="result"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
